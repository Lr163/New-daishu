<!DOCTYPE html>
<!-- saved from url=(0051)http://www.swiper.com.cn/demo/15-infinite-loop.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./Swiper demo_files/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: red;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        overflow: hidden;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper-slide img{
        width: 100%;
        height:auto;
    }
    </style>
</head>
<body>
      <!-- 盒子内容 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/1 (1).jpg"></div>
            <div class="swiper-slide"><img src="img/1 (2).jpg"></div>
            <div class="swiper-slide"><img src="img/1 (3).jpg"></div>
            <div class="swiper-slide"><img src="img/1 (4).jpg"></div>
            <div class="swiper-slide"><img src="img/1 (5).jpg"></div>
            <div class="swiper-slide"><img src="img/1 (6).jpg"></div>
            <div class="swiper-slide"><img src="img/1 (7).jpg"></div>
            
        </div>
        <!-- 内容下面跟着走的小点或则数字 -->
        <div class="swiper-pagination"></div>
        <!-- 左右的按钮 -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./Swiper demo_files/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        paginationClickable: false,
        spaceBetween:0,
        loop: true,
        autoplay:2000
    });
    </script>

</body></html>
