<!DOCTYPE html>
<html lang="en" ng-app='myapp'>
<head>
    <meta charset="UTF-8">
    <!--宽度为设备宽度，初始缩放比例为一，用户最大最小缩放比例为一，不允许用户手动缩放 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <!-- 禁止设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
    <meta name="format-detection" content="telephone=no,email=no，adress=no">
    <meta name="full-screen" content="yes">  
    <!-- 开启对webapp的支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-transluceazznt">
    <!-- 禁止浏览器从的缓存 中访问页面内容 -->
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="Swiper demo_files/swiper.min.css">
    <link rel=stylesheet href=build/cssab.min.css>
    <link rel=stylesheet href="Swiper demo_files/swiper.min.css">
    <title page-title>首页</title>
</head>
<body swipe-tu>
    <div class="con" ui-view swipe-tu></div>
</body>
    <script src=lib/angular.min.js></script>
    <script src=lib/angular-ui-router.min.js></script>
    <script src="Swiper demo_files/swiper.min.js"></script>
    <script src=build/jsab.min.js></script>
    <script src=js/ocLazyLoad.min.js></script>
    <script src=lib/jquery.min.js></script>
    <script src=lib/iscroll5.js></script>
</html>
