<div class="zhuce">
  <div class="mark" id="mark">
    <div class="big"></div>
    <div class="small">
      <h2>恭喜您！注册成功</h2>
      <h6>自动为您跳转到首页</h6>
      <h5>
        <span class="abb"><a href="index.html">确定</a></span>
      </h5>
    </div>
  </div>
    <div class="con" yanzheng-ma>
        <header>
            <span class="left" id="query"><a ui-sref='start'><img src="images/console.png" alt=""></a></span>
            <h3>注册</h3>
            <span class="right" id="qx"><a ui-sref="start">取消</a></span>
        </header>
        <section>
           <div>
               <ul>
                   <li>
                       <span>
                           <img src="images/zhuce1.png" alt="">
                       </span>
                       <input type="text" placeholder="请输入手机号">
                   </li>
                   <li>
                       <span>
                           <img src="images/zhuce2.png" alt="">
                       </span>
                       <input type="text" placeholder="短信验证码">
                       <button ng-disabled="flag" ng-click="go()">{{ count }}</button>
                   </li>
                   <li>
                       <span>
                           <img src="images/zhuce3.png" alt="">
                       </span>
                       <input type="text" placeholder="登录密码">
                   </li>
                   <li>
                       <span>
                           <img src="images/zhuce4.png" alt="">
                       </span>
                       <input type="text" placeholder="确认密码">
                   </li>
                   <li>
                       <span>
                           <img src="images/zhuce2.png" alt="">
                       </span>
                       <input type="text" placeholder="推荐人">
                   </li>
               </ul>
               <button class="btn" id="btn">
                   确认注册
               </button>
           </div>
        </section>
    </div>
</div>
