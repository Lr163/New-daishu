<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!--宽度为设备宽度，初始缩放比例为一，用户最大最小缩放比例为一，不允许用户手动缩放 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <!-- 禁止设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
    <meta name="format-detection" content="telephone=no,email=no，adress=no">
    <meta name="full-screen" content="yes">  
    <!-- 开启对webapp的支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-transluceazznt">
    <!-- 禁止浏览器从的缓存 中访问页面内容 -->
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jinkadai.css">
    <title>Document</title>
</head>
<body>
    <div class="con">
        <header>
            <span class="left"> <a href="../index.html">&lt;</a></span>
            <h3>单单贷</h3>
        </header>
        <section>
            <h2>产品要素</h2>
            <ul>
                <li><span>贷款额度：</span>0.5万元至6万元</li>
                <li><span>贷款期限：</span>贷款期限不超过24个月；</li>
                <li><span>贷款利率：</span>年利率18%-24%；</li>
                <li><span>计息方式：</span>按日计算，按月付息；</li>
                <li><span>还款方式：</span>按月等额本息还款；</li>
                <li><span>担保方式：</span>信用。</li>
            </ul>
            
            <h2>申请资格</h2>
            <ul>
                <li><span>18周岁(含)至不超过60周岁(含)；</span></li>
                <li><span>借款人本人名下拥有正常使用的信用卡；</span></li>
                <li><span>借款人在经办机构网点业务覆盖范围；</span></li>
                <li><span>信用记录良好。</span></li>
            </ul>
            
            <h2>所需资料</h2>
            <ul>
                <li><span>贷款申请表；</span></li>
                <li><span>二代身份证；</span></li>
                <li><span>本人名下信用卡；</span></li>
                <li><span>信用卡至少3期账单；</span></li>
                <li><span>借款人银行卡流水，工薪族提供工资卡流水。</span></li>
            </ul>
        </section>
        <footer>
            <button id="but">立即申请</button>
        </footer>
    </div>
</div>
<script src="../js/zepto.min.js"></script>
<script>
    $("#but").on("tap",function(){
        window.location="shenqing.html"
    })
</script>
</body>
</html>
